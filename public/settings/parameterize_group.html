<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3><i class="material-icons">settings</i> Configurações &raquo; Parametrizar grupo</h3>
		</div>
		<div class="panel-body">

			<h4><i class="material-icons">group</i> Grupo: Secretaria dos Transportes</h4>
			<hr />


			<table class="table">
				<thead>
					<tr>
						<th>Tipo de caso</th>
						<th>Receber</th>
						<th>Não receber</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(i, reasons) in reasons">
						<td ng-bind="reasons"></td>
						<td>
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="type_{{i}}" id="rd-type-{{i}}-yes" value="1"><span class="circle"></span><span class="check"></span>
									Sim
								</label>
							</div>
						</td>
						<td>
							<div class="radio radio-primary">
								<label>
									<input type="radio" name="type_{{i}}" id="rd-type-{{i}}-no" value="0"><span class="circle"></span><span class="check"></span>
									Não
								</label>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<hr />

			<a class="btn btn-raised btn-info pull-right" href="#/settings">Salvar</a>


		</div>
	</div>
</div>
