<div>

	<div class="col-md-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<i class="fa fa-search"></i> Tipos de relatórios
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="control-label" for="sel-report-entity">Entidade</label>
					<select id="sel-report-entity" class="form-control"
					        ng-model="current.entity"
					        ng-change="onParametersUpdate()"
					        ng-options="entity as entity.name for entity in reports">
					</select>
				</div>

				<div class="form-group">
					<label class="control-label" for="sel-report-view">Recorte</label>
					<select id="sel-report-view" class="form-control"
					        ng-model="current.view"
					        ng-change="onParametersUpdate()"
					        ng-options="views[view] as views[view].name for view in current.entity.views">
					</select>
				</div>

				<div class="form-group" ng-show="current.view.allowsDimension">
					<label class="control-label" for="sel-report-dimension">Dimensão</label>
					<select id="sel-report-dimension" class="form-control"
					        ng-model="current.dimension"
					        ng-change="onParametersUpdate()"
					        ng-options="dimension as fields[dimension.id] for dimension in current.entity.dimensions">
					</select>
				</div>

			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<i class="material-icons">filter_list</i> Buscar e filtrar
			</div>
			<div class="panel-body">
				<div class="form-group" style="margin-top: 5px">
					<label class="control-label" for="filter-date-start">Por período</label>
					<div class="form-inline">
						<span style="width: 25px; text-align: center; display: inline-block;"> de </span>
						<input type="date" style="width: 145px; text-align: center" class="form-control" id="filter-date-start"> <br />
						<span style="width: 25px; text-align: center; display: inline-block;"> a </span>
						<input type="date" style="width: 145px; text-align: center" class="form-control" id="filter-date-end">
					</div>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('cause')">
					<label class="control-label" for="filter-type">Por causa</label>
					<input type="text" class="form-control" id="filter-type" placeholder="Causa do caso...">
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('case_step')">
					<label class="control-label" for="filter-stage">Por etapa</label>
					<input type="text" class="form-control" id="filter-stage" placeholder="Etapa do caso...">
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('assigned_user')">
					<label class="control-label" for="filter-assigned_user">Por usuário responsável</label>
					<input type="text" class="form-control" id="filter-assigned_user" placeholder="Nome de usuário...">
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('uf') || canFilterBy('city')">
					<label class="control-label" for="filter-uf">Por localidade</label>
					<div class="row">
						<div class="col-md-4">
							<input type="text" class="form-control" id="filter-uf" placeholder="UF...">
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" id="filter-city" placeholder="Município...">
						</div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('process_status')">
					<label class="control-label" for="filter-process_status-normal">Por status do andamento</label>
					<div class="checkbox"><label for="filter-process_status-normal"><input type="checkbox" id="filter-process_status-normal" name="filter-process_status-normal" checked> Normal</label></div>
					<div class="checkbox"><label for="filter-process_status-delayed"><input type="checkbox" id="filter-process_status-delayed" name="filter-process_status-delayed" checked> Em atraso</label></div>
				</div>

				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('children_status')">
					<label class="control-label" for="filter-children_status-evaded">Por status da criança</label>
					<div class="checkbox"><label for="filter-children_status-evaded"><input type="checkbox" id="filter-children_status-evaded" name="filter-children_status-evaded" checked> Fora da escola</label></div>
					<div class="checkbox"><label for="filter-children_status-in_observation"><input type="checkbox" id="filter-children_status-in_observation" name="filter-children_status-in_observation" checked> Em observação</label></div>
					<div class="checkbox"><label for="filter-children_status-reinserted"><input type="checkbox" id="filter-children_status-reinserted" name="filter-children_status-reinserted" checked> Dentro da escola</label></div>
				</div>

				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('alert_status')">
					<label class="control-label" for="filter-alert_status-confirmed">Por status do alerta</label>
					<div class="checkbox"><label for="filter-alert_status-confirmed"><input type="checkbox" id="filter-alert_status-confirmed" name="filter-alert_status-confirmed" checked> Procedente</label></div>
					<div class="checkbox"><label for="filter-alert_status-rejected"><input type="checkbox" id="filter-alert_status-rejected" name="filter-alert_status-rejected"> Improcedente</label></div>
				</div>

				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('age')">
					<label class="control-label" for="filter-age-0a3">Por faixa etária</label>
					<div class="checkbox"><label for="filter-age-0a3"><input type="checkbox" id="filter-age-0a3" name="filter-age-0a3" checked> 0 a 3</label></div>
					<div class="checkbox"><label for="filter-age-4a5"><input type="checkbox" id="filter-age-4a5" name="filter-age-4a5" checked> 4 a 5</label></div>
					<div class="checkbox"><label for="filter-age-6a10"><input type="checkbox" id="filter-age-6a10" name="filter-age-6a10" checked> 6 a 10</label></div>
					<div class="checkbox"><label for="filter-age-11a14"><input type="checkbox" id="filter-age-11a14" name="filter-age-11a14" checked> 11 a 14</label></div>
					<div class="checkbox"><label for="filter-age-15a17"><input type="checkbox" id="filter-age-15a17" name="filter-age-15a17" checked> 15 a 17</label></div>
					<div class="checkbox"><label for="filter-age-18p"><input type="checkbox" id="filter-age-18p" name="filter-age-18p" checked> 18+</label></div>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('gender')">
					<label class="control-label" for="filter-gender-male">Por sexo</label>
					<div class="form-inline row">
						<div class="checkbox col-md-6"><label for="filter-gender-male"><input type="checkbox" id="filter-gender-male" name="filter-gender-male" checked> <i class="fa fa-mars"></i> Masc.</label></div>
						<div class="checkbox col-md-6"><label for="filter-gender-female"><input type="checkbox" id="filter-gender-female" name="filter-gender-female" checked> <i class="fa fa-venus"></i> Fem.</label></div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('region')">
					<label class="control-label" for="filter-zone-rural">Por região</label>
					<div class="form-inline row">
						<div class="checkbox col-md-6"><label for="filter-zone-rural"><input type="checkbox" id="filter-zone-rural" name="filter-zone-rural" checked> Rural</label></div>
						<div class="checkbox col-md-6"><label for="filter-zone-urban"><input type="checkbox" id="filter-zone-urban" name="filter-zone-urban" checked> Urbana</label></div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('economic_activity')">
					<label class="control-label" for="filter-economic_activity">Por atividade econômica</label>

					<select id="filter-economic_activity" class="form-control">
						<option selected>Todas as atividades</option>
						<option>Bombeiro</option>
						<option>Médico</option>
						<option>Engenheiro</option>
						<option>Advogado</option>
						<option>Eletricista</option>
						<option>Encanador</option>
						<option>Contador</option>
						<option>Administrador</option>
						<option>Faxineiro</option>
						<option>Pedreiro</option>
						<option>Astronauta</option>
					</select>
				</div>
				<div class="form-group" style="margin-top: 5px" ng-show="canFilterBy('family_income')">
					<label class="control-label" for="filter-family_income">Por renda familiar</label>
						<select id="filter-family_income" class="form-control">
							<option selected>Todas as faixas</option>
							<option>R$ 0 a R$ 500</option>
							<option>R$ 501 a R$ 1.000</option>
							<option>R$ 1.001 a R$ 1.500</option>
							<option>R$ 1.501 a R$ 2.500</option>
							<option>R$ 2.500 a R$ 3.500</option>
							<option>R$ 3.501 ou mais</option>
						</select>
				</div>
			</div>
			<div class="panel-footer">
				<div>
					<a class="btn btn-raised btn-info" style="width: 100%; padding: 8px 0"><i class="material-icons">search</i> Filtrar</a>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-9">

		<div class="panel has-subnav-tabs panel-default">
			<div class="panel-heading">
				<h3><i class="material-icons">show_chart</i> Relatórios <small>Quantidade de casos</small></h3>
			</div>

			<highchart ng-if="current.view.id != 'list'" style="width: 800px; height: 600px" id="base-chart" config="chartConfig"></highchart>
			<table ng-if="current.view.id == 'list'" class="table">
				<thead>
					<tr>
						<th>{{fields[current.dimension.id]}} <i class="fa fa-arrows-v"></i></th>
						<th>Qtd. de {{current.entity.name}} <i class="fa fa-arrows-v"></i></th>
						<th>% de {{current.entity.name}} <i class="fa fa-arrows-v"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(i, value) in current.dimension.values">
						<td>{{value}}</td>
						<td>{{generateRandomNumber(1, 850)}}</td>
						<td>{{generateRandomNumber(1, 99)}}%</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
</div>
