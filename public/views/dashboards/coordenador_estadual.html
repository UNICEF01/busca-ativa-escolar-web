<div class="dashboard dashboard-coordenador_estadual">

	<div class="row">
		<div class="col-md-3"></div>

		<div class="col-md-2">
			<style>
				.switch_box {
					padding-top: 13px;
				}
				input[type="checkbox"].switch_1{
					font-size: 30px;
					-webkit-appearance: none;
					-moz-appearance: none;
					appearance: none;
					width: 80px;
					height: 1.0em;
					background: #ddd;
					border-radius: 3em;
					position: relative;
					cursor: pointer;
					outline: none;
					-webkit-transition: all .2s ease-in-out;
					transition: all .2s ease-in-out;
				}
				input[type="checkbox"].switch_1:checked{
					background: #0ebeff;
				}
				input[type="checkbox"].switch_1:after{
					position: absolute;
					content: "";
					width: 1.0em;
					height: 1.0em;
					border-radius: 50%;
					background: #fff;
					-webkit-box-shadow: 0 0 .25em rgba(0,0,0,.3);
					box-shadow: 0 0 .25em rgba(0,0,0,.3);
					-webkit-transform: scale(.7);
					transform: scale(.7);
					left: 0;
					-webkit-transition: all .2s ease-in-out;
					transition: all .2s ease-in-out;
				}
				input[type="checkbox"].switch_1:checked:after{
					left: calc(100% - 1.0em);
				}
			</style>
			<label>SELO UNICEF</label>
			<div class="switch_box box_1">
				<input type="checkbox" class="switch_1" ng-model="query_evolution_graph.selo" ng-change="atualizaDash()">
			</div>
		</div>

		<div class="col-md-4">
			<label>Município</label>
			<ui-select ng-model="query.tenant_id" on-select="onSelectCity()">
				<ui-select-match allow-clear="true" placeholder="Todos">{{$select.selected.name}}
				</ui-select-match>
				<ui-select-choices
						repeat="tenant.id as tenant in getTenants() | orderObjectBy:'name' | filter: $select.search track by tenant.id">
					<div ng-bind-html="tenant.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>

	</div>

	<div
			fusioncharts
			width="100%"
			height="600"
			type="timeseries"
			datasource-dt="dataSource"
	></div>

	<div class="row">
		<div class="col-md-12">
			<h3><i class="material-icons">timeline</i> Números gerais da estratégia no estado</h3>
			<metrics-state></metrics-state>
		</div>
	</div>

	<div class="row">

		<div class="col-md-12">
			<h3><i class="material-icons">playlist_add_check</i> Casos recebidos</h3>
			<my-assignments></my-assignments>
		</div>

	</div>

	<div class="row">
		<div class="col-md-12">
			<h3><i class="material-icons">info_outline</i> Motivos dos casos</h3>
			<causes-chart></causes-chart>
		</div>
	</div>

	<div class="row">

		<div class="col-md-12">
			<h3><i class="material-icons">timeline</i> Evolução da Busca Ativa Escolar (30 dias)</h3>
			<last-month-timeline></last-month-timeline>
		</div>

	</div>

</div>
