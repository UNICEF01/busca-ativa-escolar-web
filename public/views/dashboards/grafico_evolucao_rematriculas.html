<div class="row">

    <div class="col-md-4" ng-show="show_option_selo">
        <label>Selo UNICEF</label>
        <ui-select ng-model="query_evolution_graph.selo" on-select="atualizaDash()">
            <ui-select-match placeholder="Todos">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="option in options_selo">
                <div ng-bind-html="option"></div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="col-md-4" ng-show="show_option_uf">
        <label>UF</label>
        <ui-select ng-model="query_evolution_graph.uf" on-select="atualizaDash()">
            <ui-select-match allow-clear="true" placeholder="Todos">{{$select.selected.code}}</ui-select-match>
            <ui-select-choices
                    repeat="uf.code as uf in getUFs() | orderObjectBy:'code' | filter: $select.search track by uf.id">
                <div ng-bind-html="uf.code | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="col-md-4" ng-show="show_option_municipio">
        <label>Munic√≠pio</label>
        <ui-select ng-model="query_evolution_graph.tenant_id" on-select="onSelectCity()">
            <ui-select-match allow-clear="true" placeholder="Todos">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices
                    repeat="tenant.id as tenant in getTenants() | orderObjectBy:'name' | filter: $select.search track by tenant.id">
                <div ng-bind-html="tenant.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>

</div>


<div
        fusioncharts
        width="100%"
        height="600"
        type="timeseries"
        datasource-dt="dataSource"
></div>
