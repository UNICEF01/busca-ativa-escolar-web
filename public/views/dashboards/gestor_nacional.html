<div class="dashboard dashboard-super-administrador">
  <style>
    #select_year_ciclo {
      font-size: 15px;
      border-radius: 10px;
      padding: 5px;
      border: 1px solid #cccccc;
    }
  </style>

  <div class="row">
    <div class="col-md-6">
      <h3>
        <i class="material-icons">timeline</i> Números gerais da estratégia no
        Brasil
      </h3>
      <span>Valores se referem a data de: <span id="greeting"></span></span>
    </div>

    <div class="col-md-6 text-right">
      <select
        name="selectCiclo"
        id="select_year_ciclo"
        ng-options="option.name for option in availableOptions track by option.id"
        ng-model="selectedOption"
      ></select>
    </div>

    <div class="col-md-12">
      <metrics-country></metrics-country>
    </div>
  </div>

  <div
    ng-include="'/views/dashboards/grafico_evolucao_rematriculas.html'"
  ></div>

  <div class="row">
    <div class="col-md-12">
      <h3><i class="material-icons">info_outline</i> Motivos dos casos</h3>
      <causes-chart></causes-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>
        <i class="material-icons">timeline</i> Evolução da Busca Ativa Escolar
        (30 dias)
      </h3>
      <last-month-timeline></last-month-timeline>
    </div>
  </div>

  <div ng-include="'/views/dashboards/mapa_fusion.html'"></div>
</div>

<script>
  document.getElementById(
    'greeting'
  ).innerHTML = new Date().toLocaleDateString();
</script>
