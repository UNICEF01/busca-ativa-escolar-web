<div class="row">
	<div class="col-md-3">
		<div class="panel panel-default">
			<h1 class="panel-body" ng-bind="stats.num_tenants || 0"></h1>
			<div class="panel-footer">municípios participantes <i uib-tooltip="Quantidade de municípios cadastrados e participantes do programa Busca Ativa Escolar" class="fa fa-info-circle"></i> <div class="hidden-xs hidden-sm">&nbsp;</div></div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<h1 class="panel-body" ng-bind="stats.num_alerts || 0"></h1>
			<div class="panel-footer">alertas <i uib-tooltip="Quantos alertas, no total, foram abertos na plataforma" class="fa fa-info-circle"></i> <div class="hidden-xs hidden-sm">&nbsp;</div></div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<h1 class="panel-body" ng-bind="stats.num_cases_in_progress || 0"></h1>
			<div class="panel-footer">casos em andamento <i uib-tooltip="Quantos casos, na plataforma, estão em andamento agora" class="fa fa-info-circle"></i> <div class="hidden-xs hidden-sm">&nbsp;</div></div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<h1 class="panel-body" ng-bind="stats.num_children_reinserted || 0"></h1>
			<div class="panel-footer">crianças ou adolescentes (re)matriculados <i uib-tooltip="Quantas crianças, na platforma, já foram rematriculadas" class="fa fa-info-circle"></i></div>
		</div>
	</div>
</div>
