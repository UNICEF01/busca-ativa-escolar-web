<div>
    <nav class="navbar navbar-info navbar-chart-filter ">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Filtros:</div>
            </div>
            <ul class="nav navbar-nav">
                <li :ng-class="{'active-nav-chart active': selectedMenu === item.qtd_days}" title="{{item.title}}" ng-repeat="item in menuFilter"><a href="javascript:void(0)" ng-click="fetchCausesData(item.qtd_days)">{{item.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)" ng-click="filterShow()"><span
                        class="glyphicon glyphicon-filter"></span> Personalizado</a></li>
            </ul>
        </div>
    </nav>

    <div class="input-group" ng-show="showFilter">
        <span class="input-group-addon" title="* Price" id="priceLabel">Data Inicial</span>
        <input type="text" ng-model="dt_inicial" ui-date-mask class="form-control" placeholder="99/99/9999">
        <span class="input-group-addon">Data Final</span>
        <input type="text" ng-model="dt_final" ui-date-mask class="form-control" placeholder="99/99/9999">
        <div class="input-group-btn">
            <button class="btn btn-default" ng-disabled="!dt_inicial || !dt_final" type="botton" ng-click="fetchCausesData('filter')">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="container chart-container">
        <highchart
                ng-show="isReady() && hasEnoughData()"
                id="causes-chart"
                config="getCausesConfig()"
                style="display: block; width: 100%; height: 550px;"
        ></highchart>
        <div class="alert alert-warning" ng-show="isReady() && !hasEnoughData()">Não há dados o suficiente para exibir o
            gráfico de motivos.
        </div>
    </div>
</div>
