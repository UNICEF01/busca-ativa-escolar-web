<div class="chart-container">
	<highchart
			ng-show="isReady() && hasEnoughData()"
			id="causes-chart"
			config="getCausesConfig()"
			style="display: block; width: 100%; height: 550px;"
	></highchart>
	<div class="alert alert-info" ng-show="isReady() && !hasEnoughData()">Não há dados o suficiente para exibir o gráfico de causas.</div>
</div>
