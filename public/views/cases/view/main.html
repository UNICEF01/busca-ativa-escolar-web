<div class="wnd-view wnd-view-case">
	<div class="panel panel-default has-subnav-tabs">
		<div class="panel-heading clearfix">
			<div class="pull-left">
				<h1>
					<i class="fa fa-folder"></i> {{child.name}} <small>{{Decorators.Child.parents(child)}}</small>
				</h1>
				<div style="margin-top: -20px; padding-left: 44px"><span class="label label-warning">{{child.status}}</span></div>
			</div>

			<h2 class="pull-right">n&ordm; 42</h2>

			<div class="pull-right btn btn-raised btn-default btn-fab" style="margin: 10px 15px;" uib-tooltip="Masculino"><i class="material-icons fa fa-mars"></i></div>

			<div class="pull-right" style="margin: 0 10px;">
				<label class="control-label panel-header-label" style="margin: 0;">Grau de risco</label>
				<div class="dropdown case-step-dropdown" uib-dropdown is-open="false">
					<a class="btn btn-warning btn-raised dropdown-toggle" uib-dropdown-toggle style="width: 100%">{{child.risk_level}} <span ng-show="identity.can('case.change_risk_level')" class="caret"></span></a>
					<ul class="dropdown-menu" uib-dropdown-menu ng-show="identity.can('case.change_risk_level')">
						<li><a>Alta</a></li>
						<li><a>Média</a></li>
						<li><a>Baixa</a></li>
					</ul>
				</div>
			</div>

			<div class="pull-right" style="margin: 0 10px;">
				<label class="control-label panel-header-label" style="margin: 0;">Etapa atual</label>
				<div>
					<a class="btn btn-info btn-raised" ui-sref=".steps">{{child.current_step_type.split('\\').pop()}}</a>
				</div>
			</div>

		</div>

		<ul class="nav nav-tabs">
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".consolidated"><i class="fa fa-info-circle"></i> Informações consolidadas</a></li>
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".cases"><i class="fa fa-tasks"></i> Evolução do Caso</a></li>
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".activity_log"><i class="fa fa-history"></i> Histórico</a></li>
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".comments"><i class="fa fa-comments"></i> Anotações</a></li>
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".attachments"><i class="fa fa-paperclip"></i> Anexos</a></li>
			<li class="nav-item uib-tab" ui-sref-active="active"><a ui-sref=".assigned_users"><i class="fa fa-users"></i> Responsáveis</a></li>
		</ul>

		<div class="panel-body" ui-view></div>

	</div>
</div>
