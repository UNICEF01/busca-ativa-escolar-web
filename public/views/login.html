<div class="row">
	<div class="col-md-4">
		<img src="/images/logo_bae_signup.png" title="Busca Ativa Escolar" alt="Busca Ativa Escolar" style="margin: 20px 0;" />
	</div>
	<div class="col-md-8 text-right">
		<h2 style="margin-top: 50px;"><i class="fa fa-lock"></i> Entrar no sistema</h2>
	</div>

	<div class="col-md-12">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					API
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Endpoint</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(endpointID, endpoint) in endpoints.list" ng-if="endpoints.allowed.indexOf(endpointID) !== -1">
								<td>{{endpoint.label}}<br /><small>{{endpoint.api}}</small></td>
								<td>
									<a ng-show="config.CURRENT_ENDPOINT !== endpointID" ng-click="setAPIEndpoint(endpointID)" class="btn btn-xs btn-raised btn-primary">Usar</a>
									<div ng-show="config.CURRENT_ENDPOINT === endpointID" class="btn btn-xs btn-raised btn-success">Atual</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">Acessar</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="fld-email" class="control-label">E-mail:</label>
						<input id="fld-email" class="form-control" type="email" name="email" ng-model="email" />
					</div>
					<div class="form-group">
						<label for="fld-password" class="control-label">Senha:</label>
						<input id="fld-password" class="form-control" type="password" name="password" ng-model="password" />
					</div>
				</div>
				<div class="panel-footer clearfix">
					<a type="button" class="btn btn-success" href="/sign_up"><i class="fa fa-edit"></i> Nova cidade participante</a>
					<button ng-show="!isLoading" type="button" class="btn btn-primary btn-raised pull-right" ng-click="login()"><i class="fa fa-sign-in"></i> Entrar</button>
				</div>
			</div>
		</div>
	</div>

</div>
