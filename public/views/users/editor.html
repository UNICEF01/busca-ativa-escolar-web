<div class="wnd-view">

    

    <form name="userEdit" class="panel panel-default" autocomplete="off" ng-submit="save()">

        <div class="panel-heading clearfix">
            <div class="pull-left" ng-show="!isCreating">
                <h1>
                    <i class="fa fa-user"></i> {{user.name}}
                    <small>{{user.type | lang:'user.type'}}</small>
                </h1>
            </div>
            <div class="pull-left" ng-show="isCreating">
                <h1>
                    <i class="fa fa-user-plus"></i> Cadastrar usuário
                </h1>
            </div>
        </div>

        <div class="panel-body">

            <div class="row">

                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-name">Nome*</label>
                    <input type="text" class="form-control" id="fld-name" ng-model="user.name" required />
                </div>

                <div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="fld-type">Função ocupada no sistema*</label>
                        <select class="form-control" id="fld-type" ng-model="user.type" ng-options="n as (n | lang:'user.type') for n in getUserTypes()" ng-change="onSelectFunctionFunction()" required></select>
                    </div>
                </div>

            </div>

            <div class="row" ng-if="user.type=='perfil_visitante'" class="row">
                <div class="col-md-6">
                    <h5>Perfil de visitante</h5>
                    <br />
                    <div>
                        <div class="form-check">
                            <input type="radio" name="perfil_visitante" ng-model="perfilVisitante.name" value="visitante_nacional" id="visitante_nacional" required />
                            <label class="form-check-label" for="visitante_nacional"> Visitante nacional </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="perfil_visitante" ng-model="perfilVisitante.name" value="visitante_estadual" id="visitante_estadual" />
                            <label class="form-check-label" for="visitante_estadual"> Visitante estadual </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Permissões de visualização</h5>
                    <br />
                    <div>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <td align="center">
                                    <label class="form-check-label" for="inlineCheckbox1">Relatórios</label>
                                </td>
                                <td align="center">
                                    <label class="form-check-label" for="inlineCheckbox2">Usuários</label>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input class="form-check-input" ng-model="permissionsVisitantes[0]" ng-true-value="'relatorios'" ng-false-value="" type="checkbox" id="inlineCheckbox1" disabled />
                                </td>
                                <td align="center">
                                    <input class="form-check-input" ng-model="permissionsVisitantes[1]" ng-true-value="'usuarios'" ng-false-value="" type="checkbox" id="inlineCheckbox2" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div ng-if="canDefineUserTenant() || canDefineUserUF()">
                <div class="row" ng-if="canDefineUserUF() || perfilVisitante.name == 'visitante_estadual'">
                    <div class="form-group col-md-12">
                        <label class="control-label" for="fld-uf"><i class="fa fa-university"></i> Unidade Federal* </label>
                        <select class="form-control" id="fld-uf" ng-model="user.uf" ng-options="n.code as n.name for n in static.getUFs() | orderObjectBy:'name'"></select>
                    </div>
                </div>
            </div>

            <div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Dados de acesso</h5>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label" for="fld-email">
                            <i class="fa fa-envelope"></i> E-mail de acesso* </label>
                        <input type="email" autocomplete="new-password" class="form-control" id="fld-email" required ng-model="user.email" />
                    </div>

                    <div class="form-group col-md-12" ng-if="canSeeGroupsOptions">
                        <div class="row">
                            <div class="form-group col-md-9">
                                <input type="text" class="form-control" id="fld-group" ng-model="user.group_name" disabled>
                            </div>
                            <div class="form-group col-md-3">
                                <button class="btn btn-raised btn-default" type="button" ng-click="changeGroup()">Selecionar grupo</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12"><h5>Dados pessoais</h5></div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-dob">Data de nascimento*</label>
                    <input type="tel" class="form-control" id="fld-dob" ui-date-mask ng-model="user.dob" placeholder="dd/mm/yyyy" />
                    <div id="message_date">
                        <p id="error_date"></p>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-cpf">CPF*</label>
                    <input type="tel" class="form-control" id="fld-cpf" ui-br-cpf-mask ng-model="user.cpf" placeholder="000.000.000-00" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"><h5>Contatos</h5></div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-work-phone">Telefone fixo institucional*</label>
                    <input type="text" class="form-control" id="fld-work-phone" ui-br-phone-number ng-minlength="12" ng-model="user.work_phone" placeholder="(00) 00000-0000" />
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-work-mobile">Telefone celular institucional</label>
                    <input type="text" class="form-control" id="fld-work-mobile" ui-br-phone-number ng-minlength="12" ng-model="user.work_mobile" placeholder="(00) 00000-0000" />
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-personal-mobile">Telefone celular pessoal</label>
                    <input type="text" class="form-control" id="fld-personal-mobile" ui-br-phone-number ng-minlength="12" ng-model="user.personal_mobile" placeholder="(00) 00000-0000" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"><h5>Endereço institucional</h5></div>
                <div class="form-group col-md-12">
                    <label class="control-label" for="fld-address">Endereço institucional</label>
                    <input type="text" class="form-control" id="fld-address" ng-model="user.work_address" />
                </div>
                <app-city-select uf="user.work_uf" city="user.work_city" on-select="onCitySelect" is-uf-required="false" is-city-required="false"></app-city-select>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-cep">CEP institucional</label>
                    <input type="text" class="form-control" id="fld-cep" ui-br-cep-mask ng-model="user.work_cep" placeholder="00000-000" />
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-neighborhood">Bairro</label>
                    <input type="text" class="form-control" id="fld-neighborhood" ng-model="user.work_neighborhood" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"><h5>Dados organizacionais</h5></div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-institution">Órgão</label>
                    <input type="text" class="form-control" id="fld-institution" ng-model="user.institution" />
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="fld-position">Cargo</label>
                    <input type="text" class="form-control" id="fld-position" ng-model="user.position" />
                </div>
            </div>
            <div class="clearfix">
                <button type="button" ng-show="quickAdd" ng-click="goBack()" class="btn btn-primary">
                  <i class="fa fa-arrow-left"></i> Voltar </button>
                <button type="submit" class="btn btn-raised btn-primary pull-right">
                  <i class="fa fa-save"></i> Salvar </button>
              </div>
          
        </div>

    </form>

</div>
<script>
    function add(x) {
        document.getElementById('message').style.display = 'block';
    }
    function remove(x) {
        document.getElementById('message').style.display = 'none';
    }
</script>
<style>
    #message {
        font-size: 12px;
        display: none;
        color: #000;
        position: relative;
        padding: 0px;
        margin: 0px;
    }
    #message p {
        padding: 0px 0px 0px 30px;
        font-size: 12px;
        margin: 0px;
    }
    #message_date {
        font-size: 12px;
        display: none;
        color: #000;
        position: relative;
        padding: 0px;
        margin: 0px;
    }
    #message_date p {
        padding: 0px;
        font-size: 12px;
        margin: 0px;
    }
    /* Add a green text color and a checkmark when the requirements are right */
    .valid {
        color: green;
    }
    .valid:before {
        position: relative;
        left: -10px;
        content: '✔';
    }
    /* Add a red text color and an "x" icon when the requirements are wrong */
    .invalid {
        color: red;
    }
    .invalid:before {
        position: relative;
        left: -10px;
        content: '✖';
    }
</style>
