<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3><i class="material-icons">settings</i> Configurações <small ng-bind="identity.getCurrentUser().tenant.name"></small></h3>
		</div>
		<div class="panel-body">

			<div class="sign-up-header">
				<ul class="nav nav-pills sign-up-wizard-pills">
					<li style="width: 33%" ng-class="{'active': (step == 4)}"><a ng-click="goToStep(4)"><i class="fa fa-users"></i> Grupos</a></li>
					<li style="width: 34%" ng-class="{'active': (step == 6)}"><a ng-click="goToStep(6)"><i class="fa fa-random"></i> Customização</a></li>
					<li style="width: 33%" ng-class="{'active': (step == 7)}"><a ng-click="goToStep(7)"><i class="fa fa-calendar"></i> Prazos</a></li>
				</ul>
				<hr style="margin-top: 0; margin-bottom: 30px;" />
			</div>



			<div class="steps">
				<div ng-if="step == 4" ng-controller="ManageGroupsCtrl" ng-include="'/views/settings/partials/groups.html'"></div>
				<div ng-if="step == 6" ng-controller="ManageCaseWorkflowCtrl" ng-include="'/views/settings/partials/case_workflow.html'"></div>
				<div ng-if="step == 7" ng-include="'/views/first_time_setup/step_7.html'"></div>
			</div>

		</div>
	</div>
</div>
