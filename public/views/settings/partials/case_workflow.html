<div class="panel panel-default">
	<div class="panel-heading">
		<h3><strong ng-show="!$parent.isEditing">{{getCurrentStep()}}.</strong> <i class="fa fa-random"></i> Customização</h3>
	</div>
	<div class="panel-body">

		<p>
			Aqui você poderá personalizar, de acordo com cada motivo de evasão escolar, a prioridade de tratamento no sistema, e quais grupos de trabalho serão notificados e poderão interagir com os alertas e casos.
		</p>

		<table class="table parameterization-grid">
			<tbody ng-repeat="(i, cause) in static.getAlertCauses()">
			<tr class="active">
				<th>{{cause.label}}</th>
				<th colspan="2">
					<div class="col-md-4 text-center">
						<label for="rd-cause-priority-high-{{i}}" uib-tooltip="Alta prioridade">
							<input id="rd-cause-priority-high-{{i}}" ng-value="'high'" ng-model="settings.alertPriorities[cause.id]" type="radio" /> <span class="label label-danger">Alta</span>
						</label>
					</div>

					<div class="col-md-4 text-center">
						<label for="rd-cause-priority-medium-{{i}}" uib-tooltip="Média prioridade">
							<input id="rd-cause-priority-medium-{{i}}" ng-value="'medium'" ng-model="settings.alertPriorities[cause.id]"  type="radio" /> <span class="label label-warning">Média</span>
						</label>
					</div>

					<div class="col-md-4 text-center">
						<label for="rd-cause-priority-low-{{i}}" uib-tooltip="Baixa prioridade">
							<input id="rd-cause-priority-low-{{i}}" ng-value="'low'" ng-model="settings.alertPriorities[cause.id]" type="radio" /> <span class="label label-default">Baixa</span>
						</label>
					</div>
				</th>
			</tr>
			<tr ng-if="!cause.blocked" ng-repeat="(j, group) in getGroups() track by group.id">

				<td width="70%">
					<label for="chk-group-view-{{i}}-{{j}}" style="width: 100%; color: black;">{{group.name}}</label>

						<div ng-repeat="(k, group2) in group.children track by group2.id" style="margin-left: 10px;">
							<label>{{group2.name}}</label>
							<div ng-repeat="(l, group3) in group2.children track by group3.id" style="margin-left: 10px;">
								<label>{{group3.name}}</label>
								<div ng-repeat="(m, group4) in group3.children track by group4.id" style="margin-left: 10px;">
									<label>{{group4.name}}</label>
								</div>
							</div>
						</div>

				</td>

				<td width="30%">

					<div style="margin-left: 100px;">
						<label for="chk-group-view-{{i}}-{{j}}" uib-tooltip-html="(group.settings.alerts[cause.id]) ? 'Visualiza e notifica' : 'Não visualiza'">
							<input id="chk-group-view-{{i}}-{{j}}" type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="group.settings.alerts[cause.id]"  />  Visualiza e notifica <i class="fa fa-eye"></i>
						</label>

						<div ng-repeat="(k, group2) in group.children track by group2.id">

							<label for="chk-group-view-{{i}}-{{j}}-{{k}}">
								<input id="chk-group-view-{{i}}-{{j}}-{{k}}" type="checkbox" ng-true-value="true" ng-false-value="false" ng-model=""  />  Visualiza e notifica <i class="fa fa-eye"></i>
							</label>

							<div ng-repeat="(l, group3) in group2.children track by group3.id">

								<label for="chk-group-view-{{i}}-{{j}}-{{k}}-{{l}}">
									<input id="chk-group-view-{{i}}-{{j}}-{{k}}-{{l}}" type="checkbox" ng-true-value="true" ng-false-value="false" ng-model=""  />  Visualiza e notifica <i class="fa fa-eye"></i>
								</label>

								<div ng-repeat="(m, group4) in group3.children track by group4.id">
									<label for="chk-group-view-{{i}}-{{j}}-{{k}}-{{l}}-{{m}}">
										<input id="chk-group-view-{{i}}-{{j}}-{{k}}-{{l}}-{{m}}" type="checkbox" ng-true-value="true" ng-false-value="false" ng-model=""  /> Visualiza e notifica <i class="fa fa-eye"></i>
									</label>
								</div>
							</div>
						</div>
					</div>

				</td>
			</tr>
			</tbody>
		</table>

	</div>

	<div class="panel-footer clearfix">
		<button ng-click="save()" type="button" class="btn btn-success btn-raised pull-right">Salvar <i class="fa fa-save"></i></button>
	</div>
</div>
