<div>
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="row">
				<div class="col-md-6">
					<h3><i class="fa fa-university"></i> Estados</h3>
				</div>
				<div class="col-md-6">
					<a ng-if="identity.can('ufs.manage')" ui-sref="pending_state_signups" class="btn btn-raised btn-primary pull-right"><i class="fa fa-question-circle"></i> Adesões estaduais</a>
				</div>
			</div>
		</div>
		<div class="panel-body">

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th><column-sorter on-change="refresh" model="query.sort" field="'uf'">UF</column-sorter></th>
						<th><column-sorter on-change="refresh" model="query.sort" field="'created_at'">Adesão</column-sorter></th>
						<th>Gestor estadual</th>
						<th>Demais usuários</th>
					</tr>
					<tr class="simple-filter">
						<th><input type="text" class="form-control" ng-model="query.filter.uf" ng-change="refresh()" placeholder="Filtrar por UF..." /></th>
						<th>
							<select class="form-control" ng-model="query.filter.created_at" ng-change="refresh()">
								<option value="">Todos</option>
								<option value="7">Últimos 7 dias</option>
								<option value="30">Últimos 30 dias</option>
								<option value="60">Últimos 60 dias</option>
								<option value="90">Últimos 90 dias</option>
							</select>
						</th>
						<th><input type="text" class="form-control" ng-model="query.filter.primary_user" ng-change="refresh()" placeholder="Filtrar por nome..." /></th>
						<th><input type="text" class="form-control" ng-model="query.filter.users" ng-change="refresh()" placeholder="Filtrar por nome..." /></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(i, uf) in states.data">
						<td width="20%"><strong>{{uf.uf}}</strong><br /></td>
						<td width="20%">
							<span class="label label-success" uib-tooltip-html="uf.created_at">{{uf.created_at | amCalendar}}</span>
						</td>
						<td width="20%">
							<div ng-show="uf.user">
								<button type="button" class="btn-text" ui-sref="user_editor({user_id: uf.user.id})" ng-class="{'text-danger' : uf.user.deleted_at}" ng-disabled="uf.user.deleted_at">
									<strong ng-show="uf.user">{{uf.user.name}}</strong> <i class="fa fa-ban" uib-tooltip="Usuário suspenso" ng-show="uf.user.deleted_at"></i>
								</button> <br />
								<span><i class="fa fa-envelope"></i> {{uf.user.email}}</span>

							</div>


							<div class="label label-warning" ng-show="!uf.user">Gestor não cadastrado</div>
						</td>
						<td width="40%">
							<table class="table" style="margin: 0">
								<tbody>
									<tr ng-repeat="(i, user) in uf.users">
										<td>
											<button type="button" class="btn-text" ui-sref="user_editor({user_id: user.id})" ng-disabled="user.deleted_at">
												<strong ng-class="{'text-danger': user.deleted_at}" >
													<span>{{user.name}}</span>
													<i ng-show="user.deleted_at" class="fa fa-ban" uib-tooltip="Usuário suspenso"></i>
												</strong>
											</button>
										</td>
										<td>
											<span><i class="fa fa-envelope"></i> {{user.email}}</span>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>

			<app-paginator collection="ufs" query="query" on-refresh="refresh"></app-paginator>

		</div>
	</div>
</div>
