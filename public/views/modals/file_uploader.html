<div class="modal-template" id="md-user-picker">
	    <h3 class="pl-title">{{title || 'Enviar arquivo:'}}</h3>
		<div class="pl-message" ng-show="message">{{message}}</div>
        <div class="drag-area" ng-show="!isUploading" ngf-drop="upload($file)"
			ngf-select="upload($file)"
			ngf-model="file"
			ngf-multiple="false"
			ngf-accept="allowedMimeTypes"
			ngf-drag-over-class="'file-valid'">
<div ng-show="isUploading">
	
	<p>Fazendo upload do arquivo, aguarde...</p>
	<div class="progress" style="height: 30px; width: 80%;">
		<div class="progress-bar progress-bar-info" role="progressbar" style="overflow: hidden; text-align: center; display: flex; justify-content: center; align-items: center; width: {{calculateProgressWidth()}}">
			<span>{{calculateProgressWidth()}}</span>
		</div>
		<div ng-show="file.error" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%;">
			<span>Erro: @{{file.error}}</span>
		</div>
	</div>
</div>
			<div ng-show="!isUploading">

				<div class="icon">
					<i class="fa fa-cloud-upload" aria-hidden="true"></i>
				</div>
				<span class="header"><strong>Arraste o arquivo </strong>que deseja enviar</span>
				<br>
				<span class="header">ou <span class="button"><strong>clique</strong></span> para procur√°-lo em seu computador</span>
				<br>
				<span class="support">Arquivo suportado: CSV</span>
			</div>
        </div>
        <div class="modal-button">
			<div>
				<button class="button-anexar-cancel" type="button" ng-show="canDismiss" ng-click="close()">Cancelar</button>
			</div>
			<div>
				<button class="button-anexar" type="button" ng-click="onSelect()">Anexar</button>
			</div>
        </div>
</div>

<style>

	padding-left: 1.5rem;

}

	padding-left: 1.5rem;
    margin-top: -0.5rem;
    padding-bottom: 1rem;
}

	height: 30rem;
    border: 3px dashed #e0eafc;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 0 1rem 0.5rem 1rem;
    text-align: center;
    border-radius: 1rem;
}

  font-size: 50px;
  color: #1683ff;
}

  font-size: 16px;
  font-weight: 500;
  color: #34495e;
  
  margin-left: 5rem;
    margin-right: 5rem;
}

.drag-area .support {
  font-size: 12px;
  color: gray;
  margin: 10px 0 15px 0;
}

.drag-area .button {
  font-size: 16px;
  font-weight: 500;
  color: #1683ff;
  cursor: pointer;
}

.drag-area img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.modal-button {
    display: inline-flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0 1rem 0.5rem 1rem;
}

.button-anexar {
	background-color:#1683ff;
    border: none;
    color: white;
    padding: 6px;

    margin: 3px 1px;
    border-radius: 5px;
    cursor: pointer;
    width: 10rem;
}

.button-anexar-cancel {
	background-color: #ff5959;
    border: none;
    color: white;
    padding: 6px;
    text-align: center;

    border-radius: 5px;

</style>
