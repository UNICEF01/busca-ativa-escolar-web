<div class="modal-template" id="md-user-picker">
    <h3 class="pl-title">{{title || 'Enviar arquivo:'}}</h3>
    <div class="pl-message" ng-show="message">{{message}}</div>
    <div class="drag-area" ngf-drop="upload($file)" ngf-select="upload($file)"
        ngf-model="file" ngf-multiple="false" ngf-accept="allowedMimeTypes" ngf-drag-over-class="'file-valid'">

        <div ng-show="uploadingFile">
            <p>Fazendo upload do arquivo, aguarde...</p>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar"
                    style="overflow: hidden; text-align: center; display: flex; justify-content: center; align-items: center; width: {{calculateProgressWidth()}}">
                    <span>{{calculateProgressWidth()}}</span>
                </div>
                <div ng-show="file.error" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%;">
                    <span>Erro: @{{file.error}}</span>
                </div>
            </div>
        </div>

        <div ng-show="!uploadingFile">
            <div class="icon">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            </div>
            <span class="header"><strong>Arraste o arquivo </strong>que deseja enviar</span>
            <br>
            <span class="header">ou <span class="button"><strong>Clique aqui</strong></span> para procur√°-lo em seu computador</span>
            <br>
            <span ng-show="fileExtension" class="support">Arquivo suportado: {{fileExtension}}</span>
        </div>
    </div>
    <div class="modal-button">
        <div>
            <button class="button-anexar-cancel" type="button" ng-show="canDismiss" ng-click="close()">Cancelar</button>
        </div>
        <div>
            <!-- <button class="button-anexar" type="button" ng-click="onSelect()">Anexar</button> -->
        </div>
    </div>
</div>
