<form name="newSupportTicket" ng-submit="submitTicket()" class="modal-template" id="md-prompt">
    <div class="modal-header">
        <h3 class="modal-title">Novo ticket de suporte</h3>
    </div>
    <div class="modal-body">

        <div ng-show="isLoading">Enviando solicitação...</div>

        <div ng-show="!isLoading">
            <div class="row" ng-show="!identity.isLoggedIn()">
                <div class="form-group col-md-6">
                    <label for="fld-ticket-name">Nome*:</label>
                    <input id="fld-ticket-name" type="text" ng-required="!identity.isLoggedIn()" class="form-control"
                           ng-model="ticket.name"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="fld-ticket-city_name">Município:</label>
                    <input id="fld-ticket-city_name" type="text" class="form-control" ng-model="ticket.city_name"/>
                </div>
            </div>

            <div class="row" ng-show="!identity.isLoggedIn()">
                <div class="form-group col-md-6">
                    <label for="fld-ticket-email">E-mail*:</label>
                    <input id="fld-ticket-email" type="email" ng-required="!identity.isLoggedIn()" class="form-control"
                           ng-model="ticket.email"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="fld-ticket-phone">Telefone:</label>
                    <input id="fld-ticket-phone" type="tel" class="form-control" ng-model="ticket.phone"
                           ui-br-phone-number ng-minlength="12"/>
                </div>
            </div>

            <div class="form-group">
                <label for="fld-ticket-message">Mensagem:</label>
                <textarea id="fld-ticket-message" class="form-control" required ng-model="ticket.message"
                          placeholder="Digite aqui seu problema, dúvida, sugestão, etc..."></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-show="!isLoading" ng-click="cancel()">Cancelar</button>
        <button class="btn btn-primary btn-raised" ng-show="!isLoading" type="submit">Enviar</button>
    </div>
</form>
