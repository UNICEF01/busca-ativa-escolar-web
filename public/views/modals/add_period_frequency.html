<div class="modal-template" id="md-confirm">
    <div class="modal-header">
        <h2 class="modal-title">{{message}}</h2>
    </div>
    <div class="modal-body">
        <p>{{subtitle}}</p>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-lg-12 text-right" style="margin-top: 30px;">
                <button class="btn btn-raised btn-success" ng-click="addFrequency()"><i class="fa fa-plus"
                                                                                        aria-hidden="true"></i>
                    adicionar {{getlabelNewPeriod()}} anterior
                </button>
            </div>
        </div>

        <table class="table table-bordered table-responsive table-condensed">
            <thead>
            <tr>
                <th class="text-center">Data</th>
                <th class="text-center">Presença</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(i, frequency) in clazz.frequencies" ng-if="clazz.frequencies.length > 0">
                <td class="text-center">
                        <span>
                            {{getPeriodLabelForNewFrequency(frequency.created_at, frequency.periodicidade)}}
                </td>
                <td width="50%" class="text-center">
                    <input
                            type="number"
                            min="0"
                            max="{{clazz.qty_enrollment}}"
                            ng-model="clazz.frequencies[i].qty_presence"
                            class="input_frequency"
                            placeholder="Informe a frequência"
                            ng-blur=""
                            value="{{frequency.qty_presence}}"
                            style="margin-top: 0px !important;">
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-raised" type="button" ng-click="agree()" ng-show="can_forward">Registar
        </button>
        <button class="btn btn-default btn-raised" type="button" ng-click="disagree()">Cancelar</button>
    </div>
</div>
