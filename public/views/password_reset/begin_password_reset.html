<div class="row">
	<div class="col-md-4">
		<div ng-include="'/views/logo.html'"></div>
</div>
	<div class="col-md-8 text-right">
		<h2 style="margin-top: 50px;"><i class="fa fa-question-circle"></i> Esqueci minha senha</h2>
	</div>

	<form name="passwordReset" class="col-md-12" ng-submit="requestReset()">
		<div class="col-md-6 center-block" style="float: none;">
			<div class="panel panel-default">
				<div class="panel-heading">Solicitar troca de senha</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="fld-email" class="control-label"><i class="fa fa-envelope"></i> E-mail:</label>
						<input id="fld-email" class="form-control" type="email" name="email" ng-model="email" required/>
					</div>
					<p>Será enviado um e-mail com um link, para que você escolha uma nova senha para sua conta.</p>
				</div>
				<div class="panel-footer clearfix">
					<button ng-show="!isLoading" type="submit" class="btn btn-primary btn-raised pull-right">Solicitar troca <i class="fa fa-arrow-right"></i></button>
				</div>
			</div>
		</div>
	</form>

</div>
