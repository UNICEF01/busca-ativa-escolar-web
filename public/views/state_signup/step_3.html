<form class="panel panel-default" ng-submit="finish(2)">
    <div class="panel-heading">
        <h3>
            <strong>{{step}}.</strong> <i class="fa fa-user"></i> Cadastre o(a)
            Coordenador(a) Estadual
        </h3>
    </div>
    <div class="panel-body">
        <p>Informe aqui os dados do(a) Coordenador(a) Estadual.</p>

        <div class="form-group col-md-12">
            <label class="control-label" for="fld-co-name">Nome*</label>
            <input
                    type="text"
                    class="form-control"
                    required
                    id="fld-co-name"
                    ng-model="$parent.form.coordinator.name"
            />
        </div>
        <div class="form-group col-md-6">
            <label class="control-label" for="fld-co-dob">Data de nascimento*</label>
            <input
                    type="tel"
                    class="form-control"
                    ui-date-mask
                    required
                    id="fld-co-dob"
                    ng-model="$parent.form.coordinator.dob"
                    placeholder="dd/mm/yyyy"
            />
        </div>
        <div class="form-group col-md-6">
            <label class="control-label" for="fld-co-cpf">CPF*</label>
            <input
                    type="tel"
                    ui-br-cpf-mask
                    class="form-control"
                    required
                    id="fld-co-cpf"
                    ng-model="$parent.form.coordinator.cpf"
                    placeholder="000.000.000-00"
            />
        </div>

        <div class="form-group col-md-6">
            <label class="control-label" for="fld-co-email"
            >E-mail* (e-mail para entrar na plataforma)</label
            >
            <input
                    type="email"
                    class="form-control"
                    required
                    id="fld-co-email"
                    ng-model="$parent.form.coordinator.email"
            />
        </div>
        <div class="form-group col-md-6">
            <div class="input-group">
                <label class="control-label" for="fld-co-email"
                >Crie uma senha de acesso*</label
                >
                <input
                        type="password"
                        class="form-control"
                        required
                        id="fld-ce-password"
                        ng-model="$parent.form.coordinator.password"
                />
                <span class="input-group-btn" uib-tooltip="Exibir a senha">
          <button
                  type="button"
                  class="btn btn-fab btn-fab-mini"
                  ng-click="showPassword('fld-ce-password')"
          >
            <i class="fa fa-eye"></i>
          </button>
        </span>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="control-label" for="fld-co-work-phone"
            >Telefone fixo*</label
            >
            <input
                    type="tel"
                    ui-br-phone-number
                    ng-minlength="12"
                    class="form-control"
                    required
                    id="fld-co-work-phone"
                    ng-model="$parent.form.coordinator.phone"
                    placeholder="(00) 00000-0000"
            />
        </div>
        <div class="form-group col-md-6">
            <label class="control-label" for="fld-co-work-mobile"
            >Telefone celular</label
            >
            <input
                    type="tel"
                    ui-br-phone-number
                    ng-minlength="12"
                    class="form-control"
                    id="fld-co-work-mobile"
                    ng-model="$parent.form.coordinator.mobile"
                    placeholder="(00) 00000-0000"
            />
        </div>

        <hr/>

        <div class="form-group col-md-12">
            <label class="control-label" for="fld-co-institution">Órgão*</label>
            <input
                    type="text"
                    class="form-control"
                    id="fld-co-institution"
                    required
                    ng-model="$parent.form.coordinator.institution"
            />
        </div>

        <div class="form-group col-md-12">
            <label class="control-label" for="fld-co-position">Cargo*</label>
            <input
                    type="text"
                    class="form-control"
                    id="fld-co-position"
                    required
                    ng-model="$parent.form.coordinator.position"
            />
        </div>
    </div>
    <div class="panel-footer clearfix">
        <button
                ng-click="prevStep()"
                type="button"
                class="btn btn-primary pull-left"
        >
            <i class="fa fa-arrow-left"></i> Anterior
        </button>
        <button
                ng-click="agree('1')"
                type="submit"
                class="btn btn-primary btn-raised pull-right"
        >
            Finalizar
        </button>
    </div>
</form>
