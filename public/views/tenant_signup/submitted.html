<div class="panel panel-default">
    <div class="panel-heading">
        <h3><strong>4.</strong> <i class="fa fa-history"></i> Aguarde confirmação</h3>
    </div>
    <div class="panel-body">
        <p>Seu pedido de adesão foi enviado com sucesso!</p>
        <p>Nossa equipe o analisará e se manifestará em até 5 dias úteis. Se a adesão for aprovada, o Gestor Político
            nomeado receberá, no e-mail cadastrado, autorização para configurar a plataforma. </p>
        <div>
            <h3>status das etapas</h3>
            <ul>
                <li ng-repeat="item in stepsNames">
                    {{item}}
                    <span ng-if="stepChecks[$index]" class="glyphicon glyphicon-ok" style="color: green" aria-hidden="true"></span>
                    <span ng-if="!stepChecks[$index]" class="glyphicon glyphicon-remove" style="color: red" aria-hidden="true"></span>

                </li>
            </ul>
        </div>
    </div>
</div>
