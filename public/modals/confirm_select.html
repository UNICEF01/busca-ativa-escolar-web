<div class="modal-template" id="md-confirm">
	<div class="modal-header">
		<h3 class="modal-title">{{message}}</h3>
	</div>
	<div class="modal-body" ng-show="details">
		{{details}}

		<div class="form-group" style="margin-top: 5px">
			<label class="control-label" for="filter-cause_alert">Selecione o motivo:</label>
			<select name="repeatSelect" id="repeatSelect" ng-model="data.model">
      			<option ng-repeat="option in list" value="{{option.id}}">{{option.name}}</option>
    		</select>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="agree()">Sim</button>
		<button class="btn btn-default" type="button" ng-click="disagree()">NÃ£o</button>
	</div>
</div>
