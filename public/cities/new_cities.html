<div>
	<ul class="breadcrumb">
    	<li><a href="#/cities">Municípios</a></li>
        <li class="active">Novos Municípios</li>
    </ul>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3><i class="material-icons">account_balance</i> Municípios que querem aderir </h3>
		</div>
		<div class="panel-body">
				<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome <i class="fa fa-arrow-down"></i></th>
						<th>UF <i class="fa fa-arrow-down"></i></th>
						<th>Data<i class="fa fa-arrow-down"></i></th>
						<th>Prefeito</th>
						<th>Gestor político</th>
						<th >Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="i in range(1, 5)">
						<td width="5%">{{2 + i}}</td>
						<td width="20%"><strong>São Paulo</strong><br /></td>
						<td width="10%">SP<br /></td>							
						<td width="10%">02/03/2016<br /></td>							
						<td width="5%">João das Neves <span class="label label-default"><i class="fa fa-envelope"></i> jneves@saopaulo.sp.gov.br</span></td>
						<td width="5%">John Doe <span class="label label-default"><i class="fa fa-envelope"></i> john.doe@saopaulo.sp.gov.br</span></td>
						<td width="35%" >
							<a ng-click="accept()" class="btn btn-raised btn-success"> Aceitar </a>	
							<a ng-click="deny()" class="btn btn-raised btn-danger"> Indeferir </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
